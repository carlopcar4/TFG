version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '55432:55432'

  decidim:
    build: ./decidim_app
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/decidim
    depends_on:
      - postgres
    ports:
      - '3000:3000'

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/backend
    depends_on:
      - postgres
    ports:
      - '4000:4000'

  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    depends_on:
      - backend

volumes:
  postgres_data:
