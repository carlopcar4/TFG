  #   depends_on:
  #     - postgres
  #   ports:
  #     - '3000:3000'
  #   volumes:
  #     - ./decidim_app:/app

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/backend
    depends_on:
      - postgres
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

